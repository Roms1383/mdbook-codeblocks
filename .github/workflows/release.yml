on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_UNSTABLE_SPARSE_REGISTRY: true

jobs:
  bundle:
    strategy:
      max-parallel: 3
      fail-fast: false
      matrix:
        flavor:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
    runs-on: ${{ matrix.flavor.os }}
    steps:
      - name: ⬇️ checkout repository
        uses: actions/checkout@v3
      - name: 🛠 setup cargo toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.flavor.target }}
          override: true
      - name: 🛠 setup cross toolchain
        if: matrix.flavor.cross == true
        run: cargo install cross
      - name: ♻️ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: ⚙️ cross build for ${{ matrix.flavor.target }}
        if: matrix.flavor.cross == true
        run: cross build --release --target ${{ matrix.flavor.target }}
      - name: ⚙️ cargo build for ${{ matrix.flavor.target }}
        if: matrix.flavor.cross == false
        run: cargo build --release --target ${{ matrix.flavor.target }}
      - name: 🧐 read manifest version
        shell: bash
        id: tagName
        run: |
          VERSION=$(cargo pkgid | cut -d# -f2 | cut -d: -f2)
          echo "{version}=$VERSION" >> $GITHUB_OUTPUT
      - name: ⬇️ setup Just
        uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 📦 bundle Unix / Linux / MacOS binary
        if: matrix.flavor.target != 'x86_64-pc-windows-msvc'
        run: |
          just bundle-unix "v${{ steps.tagName.outputs.version }}" "${{ matrix.flavor.target }}"
      - name: 📦 bundle Windows binary
        if: matrix.flavor.target == 'x86_64-pc-windows-msvc'
        run: |
          just bundle-windows "v${{ steps.tagName.outputs.version }}" "${{ matrix.flavor.target }}"
      - name: ↗️ upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-${{ matrix.flavor.target }}.zip
  release:
    needs: [bundle]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ checkout repository
        uses: actions/checkout@v3
      - name: 🛠 setup cargo toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: ♻️ cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: ↙️ download artifacts
        uses: actions/download-artifact@v3
      - name: 🧐 read manifest version
        id: tagName
        run: |
          VERSION=$(cargo pkgid | cut -d# -f2 | cut -d: -f2)
          echo "{version}=$VERSION" >> $GITHUB_OUTPUT
      - name: 🔖 create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: v${{ steps.tagName.outputs.version }}
          files: |
            mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-aarch64-apple-darwin.tar.gz
            mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-x86_64-apple-darwin.tar.gz
            mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-x86_64-pc-windows-msvc.zip
            mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-x86_64-pc-windows-gnu.zip
            mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz
            mdbook-codeblocks-v${{ steps.tagName.outputs.version }}-x86_64-unknown-linux-musl.tar.gz
      - name: 🦀 publish to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}